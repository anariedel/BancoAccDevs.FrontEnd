<div class='card'>
    
    <div class="spinner-border" role="status" *ngIf="carregando">
        <span class="sr-only">Loading...</span>
    </div>
    
    <div *ngIf="erroCarregamento">
        <h2>Erro!</h2>
        <button (click)="carregarTransacoes()">Tentar novamente</button>
    </div>
    
    <div class="form-group row">
        <label for="example-date-input" class="col-3 col-form-label" >Data<br>Inicial</label>
        <div class="col-3">
            <input class="form-control" type="date" [value]="dataInicial" id="example-date-input">
        </div>
    
        <label for="example-date-input" class="col-3 col-form-label" >Data<br>Final</label>
        <div class="col-3">
            <input class="form-control" type="date" [value]="dataFinal" id="example-date-input">
        </div>
        <button (click)="setDatas(dataInicial, dataFinal)">Confirmar</button>
    </div>
    
    <div *ngIf="!carregando && !erroCarregamento">
        <div *ngFor="let transacao of transacoes">
            <p>{{ transacao.data | date:'short' }}</p>
            <p>{{ transacao.id | number }}  {{ transacao.descricao }}   {{ transacao.valor | currency:'BRL' }}</p>
            <p>{{ transacao.conta | number:'bigint' }}    {{ transacao.planoConta }}   {{ transacao.tipo }}</p>
            <hr>
        </div>
    </div>
